<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOCIAL CLOUDE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to SOCIAL CLOUDE</h1>
      <p>Connect all your social media in one place</p>
    </div>

    <div class="social-buttons">
      <a href="https://www.facebook.com" target="_blank" class="social-btn facebook">Login to Facebook</a>
      <a href="https://www.twitter.com" target="_blank" class="social-btn twitter">Login to Twitter</a>
      <a href="https://www.tiktok.com" target="_blank" class="social-btn tiktok">Login to TikTok</a>
      <a href="https://www.instagram.com" target="_blank" class="social-btn instagram">Login to Instagram</a>
      <a href="https://wa.me/yourphonenumber" target="_blank" class="social-btn whatsapp">Login to WhatsApp</a>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
